services:
  - type: web
    name: cent-monitor
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python monitor.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: RENDER
        value: "true"
      - key: ENABLE_KEEP_ALIVE
        value: "true"
      - key: PYTHON_VERSION
        value: "3.12.0"
